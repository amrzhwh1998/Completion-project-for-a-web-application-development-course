<div>
    <div id="div5" class="container" style="margin-bottom: 30px; display: block; direction: rtl;">
        <div class="aboutUs-lineTite" style="text-align: center;">
            <h2 class="contactUsTite animated animatedFadeInUp fadeInUp">צור קשר</h2>
            <h2 class="lineOrange"></h2>
        </div>
        <div class="row">
            <div class="col" style=" float: right;">
                <h3
                    style=" font: normal normal normal 25px/1.4em avenir-lt-w01_85-heavy1475544,sans-serif;  text-align: right;">
                    פניות</h3>
                <h4 style="   text-align: right;">לפניות , שאלות ובירורים נא להתקשר לטלפון (04-12345678) או לשלוח הודעה
                    בטפס הבא:</h4>
                <form style=" display: inline-grid;  padding-top: 30px; width: -moz-available;"
                    [formGroup]="contactUsForm" (ngSubmit)="submitRoom()">
                    <input class="contactUsInput" type="text" value="" required="" placeholder="שם פרטי *"
                        maxlength="500" formControlName="firstName">
                    <input class="contactUsInput" type="email" value="" required="" placeholder="מייל *"
                        pattern="^.+@.+\.[a-zA-Z]{2,63}$" maxlength="500" formControlName="email">
                    <input class="contactUsInput" type="text" value="" required="" placeholder="נושה" maxlength="500"
                        formControlName="creditor">
                    <input class="comment" type="text" value="" required="" placeholder="הודעה " maxlength="500"
                        formControlName="note">
                    <button
                        style=" height: 30px; width: 65px; background: #222222; color: white; font-size: x-large; text-align: center; padding-bottom: 38px;"
                        type="submit">שלח</button>
                </form>
            </div>
            <div class="col" style="margin-top: 40px;">
                <h3
                    style="font: normal normal normal 25px/1.4em avenir-lt-w01_85-heavy1475544,sans-serif;  text-align: right;">
                    כתובת צמר</h3>
                <h4 style=" font-size: 17px;  text-align: right;">בוקעאתא, ת.ד. ####</h4>
                <h4 style=" font-size: 17px;  text-align: right;">מיקוד 1243700</h4>
                <h4 style=" font-size: 17px;  text-align: right;">טלפון: 04-12345678</h4>
                <h4 style="margin-bottom: 25px; font-size: 17px;  text-align: right;">פקס : 077-12345678</h4>
                <h2 class="lineOrange2"></h2>
                <h4 style="font-size:20px;  text-align: right;">טלפון ליצירת קשר : 054-1234567</h4>
            </div>

        </div>
    </div>
</div>
