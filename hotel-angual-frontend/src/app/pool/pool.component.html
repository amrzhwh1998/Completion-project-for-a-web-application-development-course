<div class="panel panel-primary dialog-panel">
  <div class="panel-heading">
    <h2 class="head">גלריה תמונות לבריכה שלנו</h2>
  </div>
</div>
<div class="container-fluid">
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img src="div4pool.jpg" alt="Random first slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img src="https://casahotel.co.il/wp-content/uploads/2018/10/pool003.jpg" alt="Random second slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img src="https://sealife.co.il/en/wp-content/uploads/2016/01/in-pool-05.jpg" alt="Random third slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
