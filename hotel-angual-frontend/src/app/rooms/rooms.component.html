<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="myBody">
    <div align="center" class="graph">
        <circle-progress [percent]="percent" [title]="title" [subtitle]="''" [space]="-10" [radius]="100"
            [outerStrokeWidth]="10" [innerStrokeWidth]="10" [outerStrokeColor]="'#49a64d'"
            [innerStrokeColor]="'#e7e8ea'" [animation]="true" [animationDuration]="2000"></circle-progress>
        <h1>מקומות תפוסים</h1>
        <br>
        <h2>מספר החדרים התפוסים = <h2 style="color:#49a64d; display: inline;">{{allrented}}</h2>
        </h2>
        <br>
    </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="room1.jpg">
            </div>
            <div class="row card">
                <div id="overview-section-5" class="overview-section ticked column-count-1"
                    data-overview-section-type="FAMILY_FRIENDLY_SECTION">
                    <h1 style="margin-bottom: 40px;">הרגשה של בית</h1>
                    <ul>
                        <li>
                            <h3>עריסות/מיטות תינוק חינם</h3>
                        </li>
                        <li>
                            <h3>כלי מטבח, כלי אוכל וכלי בית</h3>
                        </li>
                        <li>
                            <h3>כיריים</h3>
                        </li>
                        <li>
                            <h3>מיקרוגל</h3>
                        </li>
                        <li>
                            <h3>מקרר/מקפיא בגודל מלא</h3>
                        </li>
                        <li>
                            <h3>חדר רחצה פרטי</h3>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row icon">
                <a href="#gal1" class="downIcon"><i class="fa fa-sort-desc downIconI"></i> תמונות לחדרים</a>
            </div>
        </div>
    </div>
    <app-room-card></app-room-card>
</body>

</html>
