<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <!--Welocme Div-->
  <app-head-ph></app-head-ph>
  <!--Bootstrap : Mobile Menu Bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" style="text-align: end;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#div1" (click)="isMenuCollapsed = true">דף הבית</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/abutUs" (click)="isMenuCollapsed = true" (click)="visability= true">מי
            אנחנו</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/abutHostel" (click)="isMenuCollapsed = true "
            (click)="visability= true">חדרים וברכה</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contactUs" (click)="isMenuCollapsed = true "
            (click)="visability= true">התקשר</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--Desktop Menu Bar-->
  <div class="mainMenu" id="menu">
    <div class="buttons ">
      <!--(click)="isOn= true"-->
      <li><a class="button" routerLink="/contactUs" (click)="visability= true"> התקשר </a></li>
      <li><a class="button" routerLink="/abutHostel" (click)="visability= true"> חדרים וברכה </a></li>
      <li><a class="button" routerLink="/abutUs" (click)="visability= true"> מי אנחנו </a></li>
      <li><a class="button" href="#div1"> דף הבית </a></li>
    </div>
  </div>
  <!--*ngIf="!isOn"-->
  <app-about-us *ngIf="!visability"></app-about-us>
  <router-outlet></router-outlet>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
